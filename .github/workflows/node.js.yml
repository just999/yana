name: Node.js CI

on:
  push:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci

    - name: Create env file
      run: |
        echo "NEXT_URL=${{ secrets.NEXT_URL }}" >> .env.production
        echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> .env.production
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.production
        echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.production
        echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env.production
        echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.production
        echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env.production
        echo "UPLOADTHING_APPID=${{ secrets.GOOGLE_SECRET }}" >> .env.production
        echo "UPLOADTHING_SECRET=${{ secrets.UPLOADTHING_SECRET }}" >> .env.production
        echo "UPLOADTHING_TOKEN=${{ secrets.UPLOADTHING_TOKEN }}" >> .env.production
        echo "ITS_GITHUB_ID=${{ secrets.ITS_GITHUB_ID }}" >> .env.production
        echo "ITS_GITHUB_SECRET=${{ secrets.ITS_GITHUB_SECRET }}" >> .env.production
        echo "AUTH_TRUST_HOST=${{ secrets.AUTH_TRUST_HOST }}" >> .env.production
        echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> .env.production
      working-directory: ${{ github.workspace }}

    - name: Print contents of .env.production file
      run: cat .env.production

    - name: Build
      run: npm run build --if-present

    - name: Cache next.js build artifacts
      uses: actions/cache@v4
      with:
        path: .next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-

    - name: Change Directory
      run: cd /home/cc/actions-runner/_work/yana/yana

    - run: pm2 restart 0
